<div class="menu-container">
    <div class="top-menu">
        <img routerLink="/claims" class="logo" src="assets/images/eslogo.png" />
        <div *ngIf="userFromApi.role == 'Admin'" class="user-menu">
            <div class="user-dropdown">{{userFromApi.name}}<i class="fas fa-caret-down"></i></div>
            <div class="menu-content">
                <div *ngIf="userFromApi && userFromApi.role && userFromApi.role == 'Admin'" class="link" [ngClass]="{'active': cUrl.startsWith('/app')}" routerLink="/app">
                    <i class="fas fa-hospital-user"></i>
                    <span>Patients</span>
                </div>
                <div *ngIf="userFromApi && userFromApi.role && userFromApi.role == 'Admin'" class="link" [ngClass]="{'active': cUrl.startsWith('/claims')}" routerLink="/claims">
                    <i class="fas fa-hospital-user"></i>
                    <span>Claim Files</span>
                </div>
                <div *ngIf="userFromApi && userFromApi.role && userFromApi.role == 'Admin'" class="link" [ngClass]="{'active': cUrl.startsWith('/claims')}" routerLink="/claims/all">
                    <i class="fas fa-hospital-user"></i>
                    <span>All Claims</span>
                </div>
                <div *ngIf="userFromApi && userFromApi.role && userFromApi.role == 'Admin'" class="link" [ngClass]="{'active': cUrl.startsWith('/users')}" routerLink="/users/list">
                    <i class="fas fa-users" style="position: relative; right: 1px;"></i>
                    <span>Users</span>
                </div>
                <div *ngIf="userFromApi && userFromApi.role && userFromApi.role == 'Admin'" class="link" [ngClass]="{'active': cUrl.startsWith('/bots')}" routerLink="/bots/list">
                    <i class="fas fa-robot" style="position: relative; right: 2px;"></i>
                    <span>Pets</span>
                </div>
                <div *ngIf="userFromApi && userFromApi.permissions && userFromApi.permissions.viewLogs" class="link" [ngClass]="{'active': cUrl.startsWith('/logs')}" routerLink="/logs">
                    <i class="fas fa-list-alt"></i>
                    <span>Audit Logs</span>
                </div>
        
                <div class="separator"></div>
        
                <div class="link user" [ngClass]="{'active': cUrl.startsWith('/profile')}" routerLink="/profile">
                    <i class="fas fa-user-circle"></i>
                    <span>My Profile</span>
                </div>
                <div (click)="signout()" class="link">
                    <i class="fas fa-door-closed" style="position: relative; right: 3px;"></i>
                    <span>Sign out</span>
                </div>
            </div>
        </div>
        <div (click)="signout()" *ngIf="userFromApi.role == 'User'" class="user-menu">
            <div class="user-dropdown"><i class="fas fa-door-closed" style="position: relative; right: 3px;"></i>Sign out</div>
        </div>
    </div>
</div>
