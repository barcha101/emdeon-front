<div class="text-right">
    <button class="primary" (click)="addCpt()">+ Add CPT</button>
</div>
<div class="box mt-20">
    <div class="table-container">
        <div class="filters flex g-20">
            <div class="search-bar fc-100">
                <i class="fas fa-search"></i>
                <input [(ngModel)]="filterSearch" debounce (debouncedModelUpdate)="filterUpdated()" placeholder="Search" />
            </div>
        </div>
        <table class="mt-20">
            <thead>
                <tr>
                    <td><p>Code</p></td>
                    <td><p>Description</p></td>
                    <td><p>Amount</p></td>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let item of list">
                    <td (click)="editCpt(item)">
                        <p class="cell">{{item.code}}</p>
                    </td>
                    <td (click)="editCpt(item)">
                        <p class="cell">{{item.desc}}</p>
                    </td>
                    <td (click)="editCpt(item)">
                        <p class="cell">{{item.amount | number}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-paginator [totalCount]="totalCount" [perPage]="perPage" [pageNum]="pageNum" (onPageChange)="pageChanged($event)"></app-paginator>
    </div>
</div>
