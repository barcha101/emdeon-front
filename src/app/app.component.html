<div [ngClass]="{'main-wrapper': showSidebar}">
  <div *ngIf="showSidebar" class="sidebar-container">
      <emdeon-topbar></emdeon-topbar>
  </div>
  <div [ngClass]="{'mp-contain': showSidebar}">
    <div (click)="closeAnn1 = true;" *ngIf="showSidebar && !closeAnn1" style="border-radius: 25px ;border: 1px solid color(srgb 0.516 0.0112 0.8515);padding: 2px 10px;text-align: center; margin-top: -10px; margin-bottom: 20px;" class="annoucement">
      <p style="margin: 0px;color: #8400d9;">Annoucement: We are experiencing delays in processing due to outage of CMS services. All files are expected to be delayed by 24-48 hours. <span (click)="closeAnn1 = true;" style="color: #8400d9; cursor: pointer; float: right; position: relative; top: 1.5px; right: -5px;"><i class="fas fa-times-circle"></i></span></p>
    </div> 
    <div (click)="closeAnn2 = true;" *ngIf="showSidebar  && !closeAnn2" style="border-radius: 25px ;margin-top: 5px; border: 1px solid color(srgb 0.516 0.0112 0.8515);padding: 2px 10px;text-align: center; margin-bottom: 20px;" class="annoucement">
      <p style="margin: 0px;color: #8400d9;">Annoucement: SNS discovery is not working at the moment. It is expected to be live by 30 October. <span (click)="closeAnn2 = true;" style="color: #8400d9; cursor: pointer; float: right; position: relative; top: 1.5px; right: -5px;"><i class="fas fa-times-circle"></i></span></p>
    </div> 
      <router-outlet></router-outlet>
  </div>
  <div *ngIf="showSidebar" class="footer">
    <p>All Rights Reserved Â© Emdeon System 2023</p>
  </div>
</div>
